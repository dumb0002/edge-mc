apiVersion: control.kubestellar.io/v1alpha1
kind: BindingPolicy
metadata:
  name: {{.Name}}
  labels:
    kubestellar: performance-test
spec:
  wantSingletonReportedState: true
  clusterSelectors:
  - matchLabels: {"name": cluster-{{.Index}}}
  downsync:
  - objectSelectors:
    - matchLabels: {"app.kubernetes.io/name": kwok-{{.Index}} }